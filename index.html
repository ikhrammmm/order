<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4ff;
            color: #4b0082;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #daa520;
            color: white;
            font-size: 16px;
            border: none;
        }
        .slider-container {
            position: relative;
            width: 100px;
            height: 100px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slider img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            flex-shrink: 0;
        }
        .food-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .qr-container img {
            width: 150px;
            height: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Form</h2>
        <form id="orderForm">
            <input type="text" id="name" placeholder="Nama" required>
            <input type="tel" id="phone" placeholder="No Telefon" required>
            <input type="text" id="address" placeholder="Alamat" required>
            
            <div class="food-item">
                <div class="slider-container">
                    <div class="slider">
                        <img src="food1.png" alt="Food 1">
                        <img src="food1-1.png" alt="Food 1-1">
                        <img src="food1-2.png" alt="Food 1-2">
                    </div>
                </div>
                <span>Sambal Merah Moist</span>
                <select class="quantity">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="food-item">
                <div class="slider-container">
                    <div class="slider">
                        <img src="food1.png" alt="Food 1">
                        <img src="food1-1.png" alt="Food 1-1">
                        <img src="food1-2.png" alt="Food 1-2">
                    </div>
                </div>
                <span>Sambal Hijo Kantan</span>
                <select class="quantity">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            
            <div class="qr-container">
                <h3>Scan QR to Pay</h3>
                <img src="qr.jpg" alt="QR Code">
            </div>
            
            <div class="upload-container">
                <h3>Upload Payment Proof</h3>
                <input type="file" id="paymentProof" accept="image/*,.pdf" required>
            </div>
            
            <button type="submit">Submit Order</button>
        </form>
    </div>

    <script>
        function startSlider(sliderContainer) {
            let slider = sliderContainer.querySelector('.slider');
            let images = slider.querySelectorAll('img');
            let index = 0;
            
            function showNextImage() {
                index = (index + 1) % images.length;
                slider.style.transform = `translateX(-${index * 100}px)`;
            }
            
            setInterval(showNextImage, 3000);
        }
        
        document.querySelectorAll('.slider-container').forEach(startSlider);

        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let phone = document.getElementById('phone').value;
            let address = document.getElementById('address').value;
            let quantities = document.querySelectorAll('.quantity');
            let paymentProof = document.getElementById('paymentProof').files[0];
            
            let orderDetails = `Nama: ${name}\nNo Telefon: ${phone}\nAlamat: ${address}\nOrder:`;
            quantities.forEach((qty, index) => {
                if (qty.value > 0) {
                    orderDetails += `\nFood ${index + 1}: ${qty.value}`;
                }
            });
            
            if (paymentProof) {
                alert("Payment proof uploaded. Please send it manually via WhatsApp.");
            }
            
            let whatsappUrl = `https://wa.me/01136631534?text=${encodeURIComponent(orderDetails)}`;
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
